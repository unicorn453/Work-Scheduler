<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="container text-center">
        <div class="row time-block">
          <div class="col hour">9AM</div>
          <textarea class="col-10 past">2 of 3</textarea>
          <button class="col saveBtn">
            <span class="ui-icon ui-icon-circle-check"></span>
          </button>
        </div>
      </div>
      <div class="container text-center">
        <div class="row time-block">
          <div class="col hour">10AM</div>
          <textarea class="col-10 past">2 of 3</textarea>
          <button class="col saveBtn">
            <span class="ui-icon ui-icon-circle-check"></span>
          </button>
        </div>
      </div>
      <div class="container text-center">
        <div class="row time-block">
          <div class="col hour">12PM</div>
          <textarea class="col-10 past">2 of 3</textarea>
          <button class="col saveBtn">
            <span class="ui-icon ui-icon-circle-check"></span>
          </button>
        </div>
      </div>
      <div class="container text-center">
        <div class="row time-block">
          <div class="col hour">1PM</div>
          <textarea class="col-10 past">2 of 3</textarea>
          <button class="col saveBtn">
            <span class="ui-icon ui-icon-circle-check"></span>
          </button>
        </div>
      </div>
      <div class="container text-center">
        <div class="row time-block">
          <div class="col hour">2PM</div>
          <textarea class="col-10 past">2 of 3</textarea>
          <button class="col saveBtn">
            <span class="ui-icon ui-icon-circle-check"></span>
          </button>
        </div>
      </div>
      <div class="container text-center">
        <div class="row time-block">
          <div class="col hour">3PM</div>
          <textarea class="col-10 past">2 of 3</textarea>
          <button class="col saveBtn">
            <span class="ui-icon ui-icon-circle-check"></span>
          </button>
        </div>
      </div>
      <div class="container text-center">
        <div class="row time-block">
          <div class="col hour">4PM</div>
          <textarea class="col-10 past">2 of 3</textarea>
          <button class="col saveBtn">
            <span class="ui-icon ui-icon-circle-check"></span>
          </button>
        </div>
      </div>
      <div class="container text-center">
        <div class="row time-block">
          <div class="col hour">5PM</div>
          <textarea class="col-10 past">2 of 3</textarea>
          <button class="col saveBtn">
            <span class="ui-icon ui-icon-circle-check"></span>
          </button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </body>
</html>
